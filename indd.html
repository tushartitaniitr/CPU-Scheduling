<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithms</title>
</head>
<body>
    <h1>CPU Scheduling Algorithms</h1>
    <form id="schedulingForm">
        <label for="algorithm">Choose an algorithm:</label>
        <select id="algorithm">
            <option value="P">Preemptive</option>
            <option value="NP">Non-Preemptive</option>
        </select><br>

        <label for="timeQuantum">Time Quantum (for Round Robin):</label>
        <input type="number" id="timeQuantum" value="4"><br>

        <label for="processCount">Number of Processes:</label>
        <input type="number" id="processCount" value="3"><br>

        <div id="processInputs">
            <h3>Process Details (ID, Arrival Time, Burst Time, Priority)</h3>
            <div id="process1">
                <input type="number" value="1">
                <input type="number" value="0">
                <input type="number" value="5">
                <input type="number" value="1"><br>
            </div>
            <div id="process2">
                <input type="number" value="2">
                <input type="number" value="1">
                <input type="number" value="3">
                <input type="number" value="2"><br>
            </div>
            <div id="process3">
                <input type="number" value="3">
                <input type="number" value="2">
                <input type="number" value="1">
                <input type="number" value="3"><br>
            </div>
        </div>
        <button type="button" onclick="runScheduling()">Run Scheduling</button>
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
